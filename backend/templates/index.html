<!DOCTYPE html>

                            <div class="col-12 col-md-3"><button class="btn btn-primary btn-lg" type="submit">Using Machine Learning</button></div>

                        </div>
                    </form>
                </div>
            </div>
            <div class='row'>

                            <div class="col-12 col-md-9 mb-2 mb-md-5"><input class="form-control form-control-lg" name="search2" type="text" placeholder="Put your text"></div>
                            <div class="col-12 col-md-3"><button class="btn btn-primary btn-lg" type="submit">using Deep Learning</button></div>
                        </div>
                    </form>
                    </div>
                </div> 
            </div>
        </div>

            <br>
        </div>
        </div>

                                    <h2 class="card-title">{{ar_coun}}</h2>
                                    <h2 class="card-text">{{result}}</h2>
                                    <br>
                                    <img src="../static/assets/img/{{result}}.png" style='width:400px;height:400px;border-style: solid;border-color: black;' alt="">                            
                                </div>
                            </div>
                        </div>
                </div>
